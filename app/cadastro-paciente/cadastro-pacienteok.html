<section class="content-header">
    <h1>Pacientes OK<small>Cadastro</small></h1>
</section>


<section>
    <a href="" class="btn btn-primary" data-toggle="modal" data-target="#cadastrar-modal">Cadastrar</a>

    <div class="container">
        {{teste}}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matr√≠cula</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="paciente in pacientes">
                    <td>{{paciente.nome}}</td>
                    <td>{{paciente.matricula}}</td>
                    <td><button type="button" class="btn btn-primary">Editar</button></td>
                    <td><button type="button" class="btn btn-danger" ng-click="removerPaciente( paciente )">Remover</button></td>
                </tr>
            </tbody>
        </table>    
    </div>

<div class="modal fade" id="cadastrar-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabel">Novo paciente</h4>
      </div>
      <div class="modal-body">

            <div role="form">
                        <div class="box-body">
                            <div class="col-xs-12 col-sm-4">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input id="nome" class="form-control" ng-model="pacienteNovo.nome" placeholder="Informe o nome">
                                </div>
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input id="cpf" class="form-control" ng-model="pacienteNovo.cpf" placeholder="Informe o CPF">
                                </div>

                                <!--<div class="form-group">
                                    <label for="rua">Rua</label>
                                    <input id="rua" class="form-control" placeholder="Informe a rua">
                                </div>
                                <div class="form-group">
                                    <label for="cep">Rua</label>
                                    <input id="cep" class="form-control" placeholder="Informe o CEP">
                                </div>-->
                                
                            </div>
                        </div>

                    </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="criarPacientes()">Cadastrar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div> 
</section>
